<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="shortcut icon" href="contact.png">
  <style>
body {
  font-family:serif;
  background-color:black;
  margin: 0;
  padding: 0;
  height: 100vh;
  font-weight: bold;
}
.main{
    display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 90px;
  font-weight: bold;
}

.form-container {
  background: #ffffff;
  padding: 20px 30px;
  border-radius: 8px;
  width: 80%;
  max-width: 400px;
 font-family: serif;
 font-weight: bold;

}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color:black;
  font-weight: bold;
}

.form-group {
  margin-bottom: 15px;
  font-family: serif;
  font-weight: bold;

}

label {
  display: block;
  margin-bottom: 5px;
  color:black;
  font-weight: bold;
}

input, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #cccccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-family: serif;
  font-weight: bold;
}

input:focus, textarea:focus {
  border-color: blue;
  outline: none;
  font-family:serif;
  font-weight: bold;
  
}

button.submit-btn {
  width: 100%;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  background-color:blue;
  color:white;
  font-size: 16px;
  font-weight: bold;
}

button.submit-btn:hover {
  background-color:DodgerBlue;
}
nav{
          width: 100%;
        height: 13vh;
        color: black;
        display: flex; 
        justify-content: space-between;
        align-items: center;
        background-color:gray;
        font-size: 130%;
        font-weight: bold;
        word-spacing: 1px;
        
       

    }
    nav .logo h1{
      width: 20%;
      text-align: center;
      padding: 18px;
        
        

    }
    nav .menu{
      width: 35%;
        display: flex;
        justify-content: space-between;
        font-family: serif;
        margin: 0;
        padding: 0;
    }
    nav .menu a{
   
        text-decoration: none; color: black;
        font-weight: bold;
        font-family: serif;
        padding: 10px 15px;
    }

</style>
</head>
<body>
  <nav>
    <div class="logo"><h1>PORTFOLIO</h1></div>   
    <div class="menu">
           <a href="portfolio.html"class="nav-link">HOME</a>
           <a href="project.html" class="nav-link">PROJECT</a>
           <a href="about us.html" class="nav-link">ABOUT ME</a>
           <a href="Contact.html" class="nav-link">CONTACT</a>
</nav>
<main class="main">
  <div class="form-container">
    <h1>Contact Us</h1>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</main>
</body>
</html>
